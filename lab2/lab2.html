<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кинотеатр</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Мои фильмы</h1>

    <script>
        const personalMovieDB = {
            privat: false,
            movies: {
                "Интерстеллар": 9,
                "Побег из Шоушенка": 10,
                "Зеленая миля": 8
            }
        };

        function displayMoviesTable() {
            if (!personalMovieDB.privat) {
                const table = document.createElement('table');
                const headerRow = table.insertRow();
                const th1 = headerRow.insertCell(0);
                const th2 = headerRow.insertCell(1);
                th1.textContent = 'Название фильма';
                th2.textContent = 'Оценка';

                for (const movie in personalMovieDB.movies) {
                    const row = table.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = movie;
                    cell2.textContent = personalMovieDB.movies[movie];
                }

                document.body.appendChild(table);
            }
        }

        displayMoviesTable();
    </script>
</body>
</html>
