<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кинотеатр</title>
</head>
<body>
    <h1>Мои фильмы</h1>

   
</body>
</html>
<script>
    const personalMovieDB = {
        count: 0,
        movies: {}
    };

    function askNumberOfFilms() {
        let numberOfFilms = prompt('Сколько фильмов вы уже посмотрели?');
        numberOfFilms = parseInt(numberOfFilms);

        if (isNaN(numberOfFilms)) {
            alert('Пожалуйста, введите корректное число фильмов.');
            askNumberOfFilms();
        } else {
            personalMovieDB.count = numberOfFilms;
            askMovieQuestions(0);
        }
    }

    function askMovieQuestions(index) {
        let movieName, movieRating;

        // Ask for the movie name, validate and store
        do {
            movieName = prompt('Один из последних просмотренных фильмов:');
        } while (movieName === '' || movieName.length > 50);

        // Ask for the movie rating, validate and store
        do {
            movieRating = prompt('На сколько оцените его?');
        } while (movieRating === '' || isNaN(movieRating));

        personalMovieDB.movies[movieName] = movieRating;

        if (index < 1) {
            askMovieQuestions(index + 1);
        } else {
            console.log(personalMovieDB);
        }
    }

    askNumberOfFilms();
</script>
</body>
</html>
